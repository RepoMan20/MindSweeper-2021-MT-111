  <!-- Hero content: will be in the middle -->
  <div class="hero-body" style="margin-top: -160px;">

	<section class="section">
  <h1 class="title">Leading in Healthcare with the latest technologies
    </h1>

  <h2 class="subtitle">    Get expert medical care and facilities, <strong>Book an appointment now   </strong>
  </h2>
	</section>
	<form class="box" style="width: 300px;margin-left: 25%;
    margin-right:25%;
    width: 50%;" method="post">
		 {% csrf_token %}
	  <div class="field">
	    <label class="label">Patient Name</label>
	    <div class="control">
	      <input class="input" id="name_patient" placeholder="e.g. John Doe">
	    </div>
	    <br/>
	    <label class="label">E-mail</label>
	    <div class="control">
	      <input class="input" id="email" placeholder="e.g. example@abc.com">
	    </div>
	    <br/>
	    <label class="label">Contact number</label>
	    <div class="control">
	      <input class="input" placeholder="e.g. +91-9769887789">
	    </div>
	    <br/>
	    <label class="label">Gender</label>
	    <div class="select is-rounded">
		  <select class="is-focused" id="gender">
		  	<option> Male </option>
		    <option> Female </option>
		  </select>
		</div>
		<br/>
		<br/>
	    <label class="label">Any Serious illnesses *</label>
	    <div class="select is-rounded">
		  <select class="is-focused">
		  	<option> None </option>
		    <option>Acute Bronchitis</option>
		    <option>Ischemic heart disease</option>
		    <option>Stroke</option>
		    <option>Diabetes mellitus</option>
		    <option> Alzheimerâ€™s</option>
		  </select>
		</div>
		<br/>
		<br/>
	    <label class="label">Allergies</label>
	    <div class="field">
		 	<input class="input" placeholder="e.g. Tree Nut allergy">
		</div>
		<br/>
		<label class="label">Select Doctor *</label>
	    <div class="select is-rounded">
		  <select class="is-focused">
		  	<option> Dr. John Doe </option>
		    <option> Dr.Keerti Patel </option>
		    <option>Dr. Joe </option>
		  </select>
		</div>
		<br/>
		<br/>
	    <label class="label">Select a date for appointment</label>
		<div class="field">
			<input type="datetime-local" id="datetime"/>
		</div>
		<br/>
		<button type="submit" class="button is-info is-outlined" onclick="showHide()">Submit</button>
	</form>
</div>

</section>
